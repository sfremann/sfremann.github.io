<!-- Contacts -->
<section class="section" id="contact">
  <div class="container">
    <h1 class="title">Contact</h1>
    <hr />
    <nav class="level">
      {% for item in site.author.contact %}
      <div class="level-item has-text-centered">
        <div>
          <a href="{{ item.url | relative_url }}" class="icon is-large" target="_blank">
            <i class="{{ item.icon_base }}"></i>
          </a>
          <p class="heading">{{ item.placeholder }}</p>
        </div>
      </div>
      {% endfor %}
    </nav>
  </div>
</section>

<!-- Copyright -->
<footer class="footer">
  <div class="content has-text-centered">
    <p style="color: darkgrey; font-size: 12px;">
      &copy; {{ site.time | date: '%Y' }} {{ site.author.name | default: site.title }}, design by <a href="https://www.artstation.com/plinkakko" rel="nofollow" target="_blank">plinkakko</a>, powered by <a href="http://jekyllrb.com" rel="nofollow" target="_blank">Jekyll</a>, <a href="https://fontawesome.com/" rel="nofollow" target="_blank">Font Awesome</a> &amp; <a href="https://getbootstrap.com/" rel="nofollow" target="_blank">Bootstrap</a>.
      <br>
      <a href="{{ site.source_repos }}" target="_blank">Source repository.</a>
      <br>
      Site last updated {{ "now" | date: '%Y-%m-%d' }}.
    </p>
  </div>
</footer>
